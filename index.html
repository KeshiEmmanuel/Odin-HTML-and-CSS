<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin HTML - CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form__wrapper">
        <div class="sidebar_image">
          <img
            src="/images/halie-west-25xggax4bSA-unsplash.jpg"
            alt="sideimage"
            class="side__image"
          />
          <div class="logo">
            <img src="/images/odin.png" alt="logo" class="main__logo" />
            <h2 class="logo__text">Odin</h2>
          </div>

          <div class="photo__description">
            <p>
              Photo by
              <a href="https://unsplash.com/@haliewestphoto" target="_blank"
                >Halie West</a
              >
              on <a href="https://unsplash.com" target="_blank">Unsplash</a>
            </p>
          </div>
        </div>
        <div class="form__details">
          <p>
            This is not real online service! You know you need something like
            this in your life to help you realize your deepest dreams. <br />
            Sign up <span class="italic">now</span> to get started
          </p>
          <p class="form__expression">
            You <span class="italic">know</span> you want to
          </p>

          <div class="main__form">
            <form class="form">
              <fieldset class="form__fieldset">
                <h2 class="legend">Let's do this</h2>

                <div class="form__inputs">
                  <div>
                    <label for="first_name">
                      <span>FIRST NAME</span>
                      <input type="text" />
                    </label>
                  </div>
                  <!--  -->
                  <div>
                    <label for="last_name">
                      <span>LAST NAME</span>
                      <input type="text" />
                    </label>
                  </div>
                  <div>
                    <label for="user_email">
                      <span>EMAIL</span>
                      <input type="email" />
                    </label>
                  </div>
                  <div>
                    <label for="user_number">
                      <span>PHONE NUMBER</span>
                      <input type="number" max="12" />
                    </label>
                  </div>
                  <div>
                    <label for="user_password">
                      <span>PASSWORD</span>
                      <input type="password" max="12" />
                    </label>
                  </div>
                  <div>
                    <label for="user_password">
                      <span>CONFIRM PASSWORD</span>
                      <input type="password" max="12" />
                    </label>
                  </div>
                </div>
              </fieldset>
              <button class="form__btn">Create Account</button>
              <p class="form_alternative">
                Already have an account? <span class="green">Log in</span>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
